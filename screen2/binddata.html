<!DOCTYPE html>

    <style>
      .el-dialog .el-input{
        margin-bottom: 10px;
      }
      .s_box{
        cursor: pointer;
        position: relative;
      }
      .swiper-container{
        position: absolute;
        left: 6px;
        right: 6px;
        top: 6px;
        bottom: 6px;
      }
      .s_list{
        list-style: none;
        padding: 0;
        overflow-y: auto;
        height: 400px;
      }
      .s_uitem{
        padding: 3px 0;
        cursor: pointer;
      }
      .s_uiact{
        color: #409EFF;
      }
      .editAtc{
        border-style: dotted;
      }
      .s_uitem{
        text-overflow: -o-ellipsis-lastline;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        line-clamp: 1;
        -webkit-box-orient: vertical;
      }
      .testClass{
        width:100%;
        height:400px;
        text-align: center;
        position: relative;
        left:0;
        right:0;
        height:250px;
      }
      .ml20{

        margin-left: 20px;
      }
      .s_box .el-radio-button .el-radio-button__inner{
        padding: 2px;
      }
    </style>
  </head>

                    <div class="s_item pv"

            filterlists:function(){
                var that = this;
                this.s_uiIndex = -1;
                if(!this.inputval){

                    if(item.label.indexOf(that.inputval) != -1){

                    }
                  }) 
                 }   
            }

        mounted(){

            var tempObj = JSON.parse(temp);
            this.layoutArrs = tempObj.layoutArrs;
            this.s_styles = tempObj.s_styles;
          }
          if(!!datasall){
            var tempObj = JSON.parse(datasall);
            this.setDatas = tempObj.setDatas;
            this.layoutArrs = tempObj.layoutArrs;
            this.s_styles = tempObj.s_styles;
            this.$nextTick(function(){
              that.changeInit()
            })

                console.log(0)

          delIt:function(){
            this.$confirm('此操作将删除当前布局以及绑定图表, 是否继续?', '提示', {
              confirmButtonText: '确定',
              cancelButtonText: '取消',
              type: 'warning'
            }).then(() => {
              this.clearData();
              this.dialogVisible = true;
            }).catch(() => {
                       
            });
          },
          clearData:function(){
            localStorage.removeItem('datasall');
            localStorage.removeItem('layout');
            window.location.href = './layout.html'
          },
          clickItem:function(obj){
            this.s_uiId = obj.id;
            var index = this.fontArrIndex(this.options,obj,'id');
            var tempObj = this.options[index];
            if(this.options[index].type != '轮播图'){
                $('#setInit').html(`<div   id="testId"  style="width:100%;height:400px;text-align: center;position: relative;left:0;right:0;height:250px">
                    图表预览
                </div>`)
            }
            window[tempObj.funName]('testId',tempObj.data,{
              'boxColor':this.s_styles.defaultBoxColor,
              'fontColor':this.s_styles.defaultFontColor,
              'grid':this.s_styles.defaultGrid
            });
          },
          saveIt:function(){

           var sum = 0;
           var that = this;
           this.layoutArrs.forEach(function(item){
              if(item && item.children){
                item.children.forEach(function(item2){
                      if(item2 && item2.children && item2.children.length){
                           sum+=item2.children.length
                      }
                })
              }
           });
           if(sum != this.setDatas.length){
              this.$message.error('所有图表不能为空！');
           }else{
              
             var obj = {
                setDatas:this.setDatas,
                s_styles:this.s_styles,
                layoutArrs:this.layoutArrs
             }
             localStorage.setItem('datasall',JSON.stringify(obj));
             
           }
          },
          setOk:function(){
            if(!this.s_uiId){
              this.$message.error('请先选择图表！');
              return;
            }
            var index0 = this.fontArrIndex(this.options,{id:this.s_uiId},'id');

            var tempObj = this.options[index0];
            var index = this.fontArrIndex(this.setDatas,{id:this.curId},'id');
            if(index == -1){
                this.setDatas.push({
                  data:tempObj.data,
                  funName:tempObj.funName,
                  id:this.curId
                })
            }else{
                this.setDatas[index] = {
                  data:tempObj.data,
                  funName:tempObj.funName,
                  id:this.curId
                }
            }
            this.changeInit();
            this.bdVisible = false;
          },
          fontArrIndex:function(arr,item,key){
              for(var i = 0 ; i < arr.length; i++){
                if(arr[i][key] === item[key]){
                  return i
                }
              }
              return -1;
          },
          bdData:function(id){
            this.curId = id;
            this.bdVisible = true;
            this.s_uiIndex = -1;
            
          },
         
          editOk:function(){
            this.changeInit();
            this.dialogVisible = false;
          },
          changeInit:function(){

              var that = this;
              this.setDatas.forEach(function(item){
                window[item.funName](item.id,item.data,{
                'boxColor':that.s_styles.defaultBoxColor,
                'fontColor':that.s_styles.defaultFontColor,
                'grid':that.s_styles.defaultGrid
              });
              })
          }
